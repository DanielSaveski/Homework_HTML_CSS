<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exercise</title>
</head>
<body bgcolor="white">
    <from action="" method="">
        
    <h4 style="color: orange;">SUDENT EXERCISE</h4>
    
    <fieldset style="width:700px">
    <h3>Testfrom</h3>
    </fieldset>    
    
    <fieldset style="width:700px">
        <br />
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Name" id="name"/>
        <br />
        <br />

        <label for="passInput">Password:</label>
        <input type="password" placeholder="Enter Password" id="passInput"/>
    
        <p>Gender:</p>
        <input type="radio" id="Male" name="genderName"/>
        <label for="Male">Male</label>
        <br />
        <input type="radio" id="Female" name="genderName"/>
        <label for="Female">Female</label>
        <br />
        <br />
        <br />
        <label for="Continent">Continent:</label>
        <select id="Continent">

        <option disabled selected>Please select...</option>
        <option>Asia</option>
        <option>Africa</option>
        <option>North America</option>
        <option>South America</option>
        <option>Europe</option>
        <option>Australia</option>
        <option>Antarctica</option>
        </select>
    
        <br />
        <p>Meals:</p>

        <input type="checkbox" id="breakfast" value="breakfast"/>
        <label for="breakfast">breakfast</label>
        <br />
        <input type="checkbox" id="lunch" value="lunch"/>
        <label for="lunch">lunch</label>
        <br />
        <input type="checkbox" id="dinner" value="dinner"/>
        <label for="dinner">dinner</label>
        <br />
    
        <br />
        <label>Remark:</label>
        <br />
        <textarea minlength="10" placeholder="..." cols="30" rows="10"></textarea>
        <br />
        </fieldset>

        <fieldset style="width:700px">
        <button type="button">Send</button>
        <button type="reset">Cancel</button>
        </fieldset>
    </from>
    
    
</body>
</html>
