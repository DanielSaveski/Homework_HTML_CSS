<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exercise</title>
</head>
<body bgcolor="white">
    <from>
        
    <h4 style="color: orange;">SUDENT EXERCISE</h4>
    
    </form>
    <fieldset style="width:700px">
        <h3>Testfrom</h3>
    </fieldset>    
    
    <fieldset style="width:700px">
    
    <form>
        <br />
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Name" id="name"/>
        <br />
        <br />

        <label for="passInput">Password:</label>
        <input type="password" placeholder="Enter Password" id="passInput"/>
    </form>
    <form>
        <p>Gender:</p>
        <input type="radio" id="Male"/>
        <label for="Male">Male</label>
        <br />
        <input type="radio" id="Female"/>
        <label for="Female">Female</label>
    </from>
    <br />
    <br />
    <br />

    <form>
        <label for="Continent">Continent:</label>
        <select id="Continent">

        <option disabled selected>Please select...</option>
        <option>Asia</option>
        <option>Africa</option>
        <option>North America</option>
        <option>South America</option>
        <option>Europe</option>
        <option>Australia</option>
        <option>Antarctica</option>
        </select>
    
    </form>
    <br />
    

    <form>
        <p>Meals:</p>

        <input type="checkbox" id="breakfast" value="breakfast"/>
        <label for="breakfast">breakfast</label>
        <br />
        <input type="checkbox" id="lunch" value="lunch"/>
        <label for="lunch">lunch</label>
        <br />
        <input type="checkbox" id="dinner" value="dinner"/>
        <label for="dinner">dinner</label>
        <br />
    </form>
    
    <br />
    <form>
            <label>Remark:</label>
            <br />
            <textarea minlength="10" placeholder="..." cols="30" rows="10"></textarea>
    </form>
    <br />
    </fieldset>

    <form>
        <fieldset style="width:700px">
        <input type="submit" value="Send"/>
        <button type="button">Cancel</button>
        </fieldset>
    </from>
    
    
</body>
</html>
